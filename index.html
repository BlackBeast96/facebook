<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-700">
    <main class=" grid lg:justify-items-end lg:mr-20 justify-items-center mt-24">
        <p class="font-bold lg:absolute text-8xl justify-self-center text-white font-sherif lg:mt-32 lg:mr-96 ">facebook</p>
        <form class="mt-24 lg:mt-16 gap-y-5 lg:gap-y-8 grid grid-rows-4 lg:mr-20">
            <input type="text" class="pl-4 rounded w-80 h-7" placeholder="Email or phone number">
            <input class="rounded pl-4" type="password" placeholder="password">
            <input class="hover:bg-blue-900 font-bold text-white rounded bg-blue-800" type="submit" value="Log In">
            <a class="underline cursor-pointer text-white justify-self-center">Forget Password</a>
            <a  class="cursor-pointer underline text-white justify-self-center mt-28">SignUp for facebook</a>
        </form>
    </main>
</body>

</html>
